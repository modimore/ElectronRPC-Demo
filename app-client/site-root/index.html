<!DOCTYPE html>
<html>
<head>
	<title>Electron RPC Demo</title>

	<link href="static/styles/main.css" rel="stylesheet"/>
	<script src="static/scripts/main.js" type="text/javascript"></script>
</head>
<body>
	<header>
		<h1>Electron RPC Demo</h1>
	</header>

	<div>
		<h3>Basic method call</h3>
		<span id="rpc-result-target"></span>
	</div>
	
	<div>
		<h3>Method call with parameter</h3>
		<label>Your name:</label>
		<input type="text" id="hello-name-input" value="world">
		<br>
		<span id="hello-text-output"></span>
	</div>
	
	<div>
		<h3>Streaming method call</h3>
		<label>Start:</label>
		<input type="number" id="streaming-start-input" value="0">
		<label>Stop:</label>
		<input type="number" id="streaming-stop-input" value="10">
		<label>Step:</label>
		<input type="number" id="streaming-step-input" value="1">
		<br>
		<ul id="streaming-result-target"></ul>
	</div>
</body>
</html>
